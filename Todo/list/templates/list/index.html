 {% extends "base.html" %}

 {% block content %}
 <div class='row mt-4'>
   <div class='col'>
 <h2>Add Items<h2> 

 <form action='add/' method='post'> {% csrf_token %}
 <input type="text" name='content' class="form-control" id="inlineFormInputGroupUsername" placeholder="Add item....">
 <button type="submit" class="btn btn-primary">Add</button>
 </div>
 </div>
 </form>

 <div class='row mt-4'>
   <div class='col'>

   {% for item in todo_items %}
    <ul class="list-group">
  <li class="list-group-item">{{ item.text }}

  <div class="float-right">
     <form action='delete/{{ item.id }}/' method='post'>{% csrf_token %}
     
       <button type="submit" class="btn btn-danger btn-sm float-right">delete</button>
     
  <form>
  </div>
  
  </li>
</ul>
   {% endfor %}
    
   </div>
 </div>

 {% endblock  %}
